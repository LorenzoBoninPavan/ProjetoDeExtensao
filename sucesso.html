<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso!</title>
    <link rel="stylesheet" href="css/sucesso.css">
</head>
<body>

    <div class="sucesso-container">
        <div class="mensagem">
            <span class="icone-check">&#10004;</span>
            <h1>Checklist cadastrado com sucesso!</h1>
        </div>

        <div class="botoes-acao">
            <button id="btnGerarPDF" class="botao-pdf">Gerar PDF</button>
            <button class="botao-finalizar" onclick="window.location.href='index.html'">Finalizar</button>
        </div>
    </div>

    <!-- jsPDF + AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- Seus scripts -->
    <script type="module">
        import { generatePdfFromInspection } from "./js/pdf.js";

        const btn = document.getElementById("btnGerarPDF");

        btn.addEventListener("click", async () => {
            const id = sessionStorage.getItem("lastInspectionId");
            if (!id) {
                alert("Erro: ID da inspeção não encontrado.");
                return;
            }

            try {
                await generatePdfFromInspection(id);
            } catch (e) {
                console.error(e);
                alert("Falha ao gerar o PDF.");
            }
        });
    </script>

</body>
</html>
