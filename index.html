<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inspeção</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Formulário de Inspeção</h1>
        </div>
        <form id="inspectionForm" action="identificacao.html">
            <table>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit" class="button">Nova Inspeção</button>
                    </td>
                </tr>
            </table>
        </form>

        <table class="item-table">
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Data</th>
                    <th>Item</th>
                    <th>Status</th>
                    <th>Editar</th>
                    <th>Finalizado</th>
                    <th>PDF</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#2121986758</td>
                    <td>02/12/2024</td>
                    <td>Manilha</td>
                    <td>Pendente</td>
                    <td>
                        <a href="editar.html"><img src="img/editar.png" alt="Editar" title="Editar"></a>
                    </td>
                    <td>
                        <img src="img/Reprovado.png" class="status-icon" alt="Reprovado" title="Reprovado">
                    </td>
                    <td>
                        <img src="img/pdf.png" class="disabled" alt="PDF Indisponível" title="PDF Indisponível">
                    </td>
                </tr>
                <tr>
                    <td>#95865968590</td>
                    <td>05/01/2025</td>
                    <td>Corda</td>
                    <td>Finalizado</td>
                    <td>
                        <img src="img/editar.png" class="disabled" alt="Editar Indisponível"
                            title="Editar Indisponível">
                    </td>
                    <td>
                        <img src="img/Aprovado.png" class="status-icon" alt="Aprovado" title="Aprovado">
                    </td>
                    <td>
                        <img src="img/pdf.png" alt="Gerar PDF" title="Gerar PDF" onclick="openPDF('pdf/relatorio.docx.pdf')">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
</body>

</html>
