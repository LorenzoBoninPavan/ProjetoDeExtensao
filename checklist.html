<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspeção</title>
    <link rel="stylesheet" href="css/checklist.css">
</head>
<body>
    <div class="menu">
        <button type="button" class="button" onclick="history.back()">Voltar</button>
    </div>

    <div class="container">
        <h1>Checklist</h1>
        <form id="checklistForm" action="#" method="POST">
            <h2 id="checklist-title">Checklist de Inspeção</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>N/A</th>
                        <th>Sim</th>
                        <th>Não</th>
                    </tr>
                </thead>
                <tbody id="checklist-body">
                    </tbody>
            </table>

            <div id="terminacao-checklist-container" style="display: none;">
                <h3 class="terminacao-title">Checklist de Terminação</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>N/A</th>
                            <th>Sim</th>
                            <th>Não</th>
                        </tr>
                    </thead>
                    <tbody id="terminacao-checklist-body">
                        </tbody>
                </table>
            </div>
            
            <hr>
            
            <textarea id="comentarios" placeholder="Comentários adicionais..."></textarea>
            
            <hr>

            <div class="photo-input-group">
                <div class="photo-input">

                </div>
                <div class="photo-input">
                    <label for="photo2">Foto 2:</label>
                    <input type="file" id="photo2" name="photo2" accept="image/*">

                <div class="photo-input">
                    <label for="photo3">Foto 3:</label>
                    <input type="file" id="photo3" name="photo3" accept="image/*">
                </div>
            </div> -->
            
            <hr>
            
            <div>
                <input type="radio" name="approval" value="reprovado" id="reprovado" required> 
                <label for="reprovado">Reprovado</label>
                
                <input type="radio" name="approval" value="aprovado" id="aprovado"> 
                <label for="aprovado">Aprovado</label>
            </div>
            
            <hr>
            
            <div id="customAlert" class="custom-alert"></div>
            
            <button type="submit" class="button button-save">Salvar</button>
            <button type="button" class="button button-clear">Limpar</button>
        </form>
    </div>
        
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/checklist.js"></script>
</body>
</html>
