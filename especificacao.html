<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificações</title>
    <link rel="stylesheet" href="css/especificacao.css">
</head>
<body>
    <div class="menu">
        <button type="button" class="button" onclick="history.back()">Voltar</button>
    </div>
        
    <div class="form-container">
        <div class="title">ESPECIFICAÇÕES</div>
        <form id="especificacaoForm" action="#" method="GET">
            <div class="form-group">
                <label for="tipo">TIPO / CLASSE DO OBJETO</label>
                <select id="tipo" name="tipo" onchange="displayFields(this.value)" required>
                    <option value="">Selecione o Tipo/Classe</option>
                    <option value="cinta">Cinta</option>
                    <option value="manilha">Manilha</option>
                    <option value="cabo">Cabo de Aço</option>
                </select>
            </div>
            
            <div id="classe-cinta-fields" class="classe-fields" style="display: none;">
                <h3 class="field-title">Especificações Cinta</h3>

                <div class="form-group">
                    <label for="tipoCinta">Tipo</label>
                    <input type="text" id="tipoCinta" name="tipoCinta" placeholder="Tubular - Anel" required>
                </div>

                <div class="form-group">
                    <label for="fabricanteCinta">FABRICANTE</label>
                    <select id="fabricanteCinta" name="fabricanteCinta" required>
                        <option value="">Selecione o Fabricante</option>
                        <option value="adicionamosdepois">Adicionamos depois</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="capacidadeCinta">CAPACIDADE CMT ou WLL(ton)</label>
                    <input type="number" id="capacidadeCinta" name="capacidadeCinta" placeholder="Ex: 5.0" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="comprimentoCinta">COMPRIMENTO (m)</label>
                    <input type="number" id="comprimentoCinta" name="comprimentoCinta" placeholder="Ex: 12.7" step="0.1">
                </div>
            </div>
            
            <div id="classe-manilha-fields" class="classe-fields" style="display: none;">
                <h3 class="field-title">Especificações de Manilha</h3>

                <div class="form-group">
                    <label for="tipoManilha">Tipo</label>
                    <input type="text" id="tipoManilha" name="tipoManilha" placeholder="Curva/Reta" required>
                </div>
                
                <div class="form-group">
                    <label for="fabricanteManilha">FABRICANTE</label>
                    <select id="fabricanteManilha" name="fabricanteManilha" required>
                        <option value="">Selecione o Fabricante</option>
                        <option value="adicionamosdepois">Adicionamos depois</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="capacidadeManilha">Capacidade CMT(WLL) (t)</label>
                    <input type="number" id="capacidadeManilha" name="capacidadeManilha" placeholder="Ex: 17" step="0.1">
                </div>

                <div class="form-group">
                    <label for="diametronominalManilha">Diâmetro NOMINAL (pol)</label>
                    <input type="text" id="diametronominalManilha" name="diametronominalManilha" placeholder="Ex: 1-1/2">
                </div>
            </div>
            
            <div id="classe-cabo-fields" class="classe-fields" style="display: none;">
                <h3 class="field-title">Especificações de Cabo de Aço</h3>

                <div class="form-group">
                    <label for="tipoCabo">Tipo</label>
                    <input type="text" id="tipoCabo" name="tipoCabo" placeholder="Laço" required>
                </div>

                <div class="form-group">
                    <label for="fabricanteCabo">FABRICANTE</label>
                    <select id="fabricanteCabo" name="fabricanteCabo" required>
                        <option value="">Selecione o Fabricante</option>
                        <option value="adicionamosdepois">Adicionamos depois</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="capacidadeCabo">Capacidade</label>
                    <input type="text" id="capacidadeCabo" name="capacidadeCabo" placeholder="1,5">
                </div>
                
                <div class="form-group">
                    <label for="comprimentoCabo">Comprimento</label>
                    <input type="text" id="comprimentoCabo" name="comprimentoCabo" placeholder="2">
                </div>
                
                <div class="form-group">
                    <label for="diametroCabo">Diâmetro(mm)</label>
                    <input type="text" id="diametroCabo" name="diametroCabo" placeholder="1/2">
                </div>

                <h3 class="field-title">Características Complementares</h3>

                <div class="form-group">
                    <label for="terminacao1Cabo">TERMINAÇÃO 1</label>
                    <select id="terminacao1Cabo" name="terminacao1Cabo">
                        <option value="">Selecione a Terminação</option>
                        <option value="soquete">Soquete</option>
                        <option value="pomwee">Pom-Wee</option>
                        <option value="sapatilhoreforcado">Sapatilho Reforçado</option>
                        <option value="sapatilho">Sapatilho</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="terminacao2Cabo">TERMINAÇÃO 2</label>
                    <select id="terminacao2Cabo" name="terminacao2Cabo">
                        <option value="">Selecione a Terminação</option>
                        <option value="soquete">Soquete</option>
                        <option value="pomwee">Pom-Wee</option>
                        <option value="sapatilhoreforcado">Sapatilho Reforçado</option>
                        <option value="sapatilho">Sapatilho</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button type="reset" class="button reset">LIMPAR</button>
                <button type="submit" class="button">AVANÇAR</button>
            </div>
        </form>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/especificacao.js"></script>
</body>
</html>
